version: '3.9'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Strong_Passw0rd!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

  productapi:
    build: .
    container_name: productapi
    ports:
      - "5000:5000"
    depends_on:
      - sqlserver
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ProductDb;User Id=sa;Password=Strong_Passw0rd!

volumes:
  sqlserver-data:
